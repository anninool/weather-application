<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="card-app">
        <form class="row-app" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            class="enter col-6"
            id="city-input"
          />
          <input
            type="submit"
            value="Search"
            class="search col-2 btn btn-secondary"
            id="search-button"
          />
        </form>
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="card-1">
                <div class="card-body">
                  <div class="weather-forecast" id="forecast">
                    <div class="weather-forecast-icon">ðŸŒ§</div>
                    <div class="weather-forecast-day">
                      Mon <br />
                      <span class="forecast-temperature-max">9Â°</span>
                      <span class="forecast-temperature-min">8Â°</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="card-2">
                <div class="card-body-2">
                  <h1 class="card-title">Today</h1>
                  <ul>
                    <li id="date"></li>
                  </ul>
                  <img src="" alt="Clear" class="float-left" id="icon" />
                  <h3 id="city" class="card-city"></h3>
                  <span class="card-temp" id="temperature"> 19 </span
                  ><span class="units">Â°C</span>
                  <h4 class="card-description" id="description"></h4>
                  <ul class="card-text">
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> m/s</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="weather-link">
        <a href="https://github.com/anninool/weather-application"
          >Open-source code</a
        >
        by Anni Nool
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
